<!DOCTYPE html>
<html>
<head>
  <meta chatset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
  <title>input图片缩放并转换成bse64</title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/0.4.3/weui.min.css">
  <style>
    .wrap {
      background-color: #fbf9fe;
    }
    .inline-hide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 10;
    }
  </style>
</head>
<body>
  <section class="wrap" id="JS_app">
    <div class="weui_cells_title">基本信息</div>
    <div class="weui_cells">
      <div class="weui_cell">
        <div class="weui_cell_hd weui_cell_primary">原始大小</div>
        <div class="weui_cell_ft">{{raw.length}}</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd weui_cell_primary">原始尺寸</div>
        <div class="weui_cell_ft">{{raw.size}}</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd weui_cell_primary">缩放后</div>
        <div class="weui_cell_ft">{{scale.size}}</div>
      </div>
    </div>
    <div class="weui_cells_title">缩放图片</div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_hd weui_cell_primary">
          <textarea rows="3" class="weui_textarea" placeholder="base64">{{scale.url}}</textarea>
        </div>
      </div>
    </div>
    <div class="weui_btn_area">
      <div class="weui_btn weui_btn_primary">
        上传图片
        <input class="inline-hide" type="file" @change="change">
      </div>
    </div>
    <div class="weui_cells_title">原始图片</div>
    <img src="" alt="">
    <div class="weui_cells_title">缩放图片</div>
    <img src="" alt="">
  </section>
  <script type="text/javascript" src="https://npmcdn.com/vue@1.0.26/dist/vue.min.js"></script>
  <script src="./js/fileimg2base64.js"></script>
  <script>
    fileimg2base64.on('transform', function (data) {
      console.log(data, 1)
    })
    new Vue({
      el: '#JS_app',
      data: {
        raw: {
          size: '000*000',
          length: '0KB',
          url: ''
        },
        scale: {
          size: '000*000',
          url: '',
        }
      },
      methods: {
        change: function (e) {
          var _this = this
          fileimg2base64.transform(e.target.files[0], function (data) {
            console.log(data, 2)
            _this.raw.size = data.width + '*' + data.height + 'px'
            _this.raw.url = data.url
          });
        }
      }
    })
    
  </script>
  <div id="JS_show"></div>
  <input type="file" id="JS_input">
  <img style="display: none" src="" id="JS_img">
  <img style="display: block" src="" id="JS_imgPreview">
  <canvas style="display: none;" id="JS_canvas"></canvas>
  <script type="text/javascript">
    var show = document.querySelector('#JS_show');
    var input = document.querySelector('#JS_input');
    var img = document.querySelector('#JS_img');
    var preview = document.querySelector('#JS_imgPreview');
    var canvas = document.querySelector('#JS_canvas');
    var ctx=canvas.getContext('2d');
    var reader = new FileReader();
    preview.onload = function () {
      console.log(this.width, this.height)
      show.innerHTML = show.innerHTML + this.width + ',' + this.height + '<br/>';
    }
    img.onload = function () {
      show.innerHTML = show.innerHTML + this.width + ',' + this.height + '<br/>';
      console.log(this.width, this.height);
      canvas.width = this.width/2;
      canvas.height = this.height/2;
      ctx.scale(0.5,0.5);
      ctx.drawImage(this, 0, 0);
      preview.src = canvas.toDataURL("image/png");
    }
    reader.onload = function (e) {
      document.querySelector('#JS_img').setAttribute('src', e.target.result)
    }
    input.addEventListener('change', function (e) {
      console.log(e.target.files[0].size);
      show.innerHTML = show.innerHTML + e.target.files[0].size/1024 + 'kb<br/>';
      reader.readAsDataURL(e.target.files[0]);
    }, false)
  </script>
</body>
</html>
